<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Express - Tela Principal</title>
    <link rel="stylesheet" href="./src/styles/TelaPrincipal.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <aside class="sidebar">
                <div class="profile-image"></div>
                <h2 class="Nome"></h2>
                <p class="idade"></p>
                <p class="location"></p>
                <div class="rating">
                    <span class="star"></span>
                    <span class="star"></span>
                    <span class="star"></span>
                    <span class="star"></span>
                    <span class="star"></span>
                </div>
                <div class="action-buttons">
                    <a href="./EdicaoPerfilcliente.html"><button class="btn-outline">Editar perfil</button></a>
                    <button class="btn-outline">Contatos</button>
                    <button class="btn-outline">Conversas</button>
                    <button class="btn-white" id="logout-btn">LOGOUT</button>
                </div>
            </aside>
            <main class="main-content">
                <div class="search-bar">
                    <button class="btn-filter">Filtro</button>
                    <button class="btn-search">Pesquisar</button>
                </div>
                <p class="results-label">Resultados:</p>
                <div class="results-list"></div>
            </main>
        </div>

        <!-- Perfil do Barbeiro -->
        <div class="perfildebarbeiro">
            <!-- As informações serão carregadas aqui -->
        </div>
    </div>

    <script type="module">

        const carregarDadosUsuario = () => {
            const nomeUsuario = localStorage.getItem('nomeUsuario'); // Nome do usuário, caso exista
            const idadeUsuario = localStorage.getItem('idadeUsuario');
            const localizacaoUsuario = localStorage.getItem('localizacaoUsuario');

            document.querySelector('.Nome').textContent = nomeUsuario || 'Usuário não identificado';
            document.querySelector('.idade').textContent = idadeUsuario 
                ? `Idade: ${idadeUsuario}` 
                : 'Idade não definida';
            document.querySelector('.location').textContent = localizacaoUsuario 
                ? `Localização: ${localizacaoUsuario}` 
                : 'Localização não definida';
        };

        // Função para carregar informações do barbeiro
        const carregarPerfilBarbeiro = () => {
            // Recuperar dados do localStorage
            const nomeBarbeiro = localStorage.getItem('nomeBarbeiro') || 'Barbeiro não identificado';
            const idadeBarbeiro = localStorage.getItem('idadeBarbeiro') || 'Idade não informada';
            const localizacaoBarbeiro = localStorage.getItem('localizacaoBarbeiro') || 'Localização não informada';

            // Inserir as informações na div .perfildebarbeiro
            const perfilDiv = document.querySelector('.perfildebarbeiro');
            perfilDiv.innerHTML = `
                <h3>Perfil do Barbeiro</h3>
                <p><strong>Nome:</strong> ${nomeBarbeiro}</p>
                <p><strong>Idade:</strong> ${idadeBarbeiro}</p>
                <p><strong>Localização:</strong> ${localizacaoBarbeiro}</p>
            `;
        };

        // Executar ao carregar a página
        carregarDadosUsuario();
        carregarPerfilBarbeiro();
    </script>
</body>
</html>
