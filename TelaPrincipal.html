<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Express - Search</title>
    <link rel="stylesheet" href="./src/styles/TelaPrincipal.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <aside class="sidebar">
                <div class="profile-image"></div>
                <h2 class="Nome"></h2> <!-- O nome será exibido aqui -->
                <p class="location"></p> <!-- A localização será exibida aqui -->
                <div class="rating">
                    <span class="star"></span>
                    <span class="star"></span>
                    <span class="star"></span>
                    <span class="star"></span>
                    <span class="star"></span>
                </div>
                <p class="rating-text">Número de estrelas condiz com a satisfação dos clientes</p>
                <div class="action-buttons">
                    <button class="btn-outline">Editar perfil</button>
                    <button class="btn-outline">Contatos</button>
                    <button class="btn-outline">Conversas</button>
                    <button class="btn-white">LOGOUT</button>
                </div>
            </aside>
            <main class="main-content">
                <div class="search-bar">
                    <button class="btn-filter">Filtro</button>
                    <button class="btn-search">Pesquisar</button>
                </div>
                <p class="results-label">Resultados:</p>
                <div class="results-list">
                    <!-- Barber Result Card -->
                </div>
            </main>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js';

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "barbearia-3cc36.firebaseapp.com",
            projectId: "barbearia-3cc36",
        };

        // Inicializando o app
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Função para carregar o nome e a localização do usuário logado
        const carregarDadosUsuario = () => {
            // Carregando o nome do usuário do localStorage
            const nomeUsuario = localStorage.getItem('nomeUsuario');
            const localizacaoUsuario = localStorage.getItem('localizacaoUsuario'); // Nova linha para localização

            // Exibindo o nome do usuário
            if (nomeUsuario) {
                document.querySelector('.Nome').textContent = nomeUsuario;
            } else {
                console.error("Nenhum nome de usuário encontrado no localStorage");
            }

            // Exibindo a localização do usuário
            if (localizacaoUsuario) {
                document.querySelector('.location').textContent = localizacaoUsuario;
            } else {
                document.querySelector('.location').textContent = 'Localização não definida'; // Caso não haja localização armazenada
            }
        };

        // Chama a função para exibir os dados do usuário
        carregarDadosUsuario();
    </script>
</body>
</html>
