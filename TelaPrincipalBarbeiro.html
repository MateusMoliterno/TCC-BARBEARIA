<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Express - Tela Principal</title>
    <link rel="stylesheet" href="./src/styles/TelaPrincipal.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <aside class="sidebar">
                <div class="profile-image"></div>
                <h2 class="Nome"></h2>
                <p class="idade"></p>
                <p class="location"></p>
                <div class="rating">
                    <span class="star"></span>
                    <span class="star"></span>
                    <span class="star"></span>
                    <span class="star"></span>
                    <span class="star"></span>
                </div>
                <!-- <p class="rating-text">Número de estrelas condiz com a satisfação dos clientes</p> -->
                <div class="action-buttons">
                    <a href="./Edicaoperfilbarbeiro.html"><button class="btn-outline">Editar perfil</button></a>
                    <button class="btn-outline">Contatos</button>
                    <button class="btn-outline">Conversas</button>
                    <button class="btn-white" id="logout-btn">LOGOUT</button>
                </div>
            </aside>
            <main class="main-content">
                <div class="search-bar">
                    <button class="btn-filter">Filtro</button>
                    <button class="btn-search">Pesquisar</button>
                </div>
                <p class="results-label">Resultados:</p>
                <div class="results-list"></div>
            </main>
        </div>
    </div>

    <script type="module">
        const carregarDadosUsuario = () => {
            const nomeUsuario = localStorage.getItem('nomeBarbeiro'); // Nome do usuário, caso exista
            const idadeUsuario = localStorage.getItem('idadeBarbeiro');
            const localizacaoUsuario = localStorage.getItem('localizacaoBarbeiro');

            document.querySelector('.Nome').textContent = nomeUsuario || 'Usuário não identificado';
            document.querySelector('.idade').textContent = idadeUsuario 
                ? `Idade: ${idadeUsuario}` 
                : 'Idade não definida';
            document.querySelector('.location').textContent = localizacaoUsuario 
                ? `Localização: ${localizacaoUsuario}` 
                : 'Localização não definida';
        };

        carregarDadosUsuario();
    </script>
</body>
</html>
