<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="css/conversas.css">
</head>
<body>
    <div class="container">
        <div class="chat-card">
            <!-- Sidebar Preta -->
            <div class="sidebar">
                <!-- Perfil -->
                <div class="profile-area">
                    <div class="profile-image"></div>
                    <h2>Anderson lima</h2>
                </div>

                <!-- Rating -->
                <div class="rating-area">
                    <div class="stars">
                        <span class="star">★</span>
                        <span class="star">★</span>
                        <span class="star">★</span>
                        <span class="star">★</span>
                        <span class="star">★</span>
                    </div>
                    <p class="rating-text">
                        Numero de estrelas<br>
                        condiz com a satisfação<br>
                        dos clientes
                    </p>
                </div>

                <!-- Botões -->
                <div class="button-area">
                    <button class="btn-chat">conversas</button>
                    <button class="btn-logout">LOGOUT</button>
                </div>
            </div>

            <!-- Área de Chat -->
            <div class="chat-area">
                <div class="messages">
                    <!-- Mensagens (placeholders) -->
                    <div class="message">
                        <div class="message-avatar"></div>
                        <div class="message-content"></div>
                    </div>
                    <div class="message">
                        <div class="message-avatar"></div>
                        <div class="message-content"></div>
                    </div>
                    <div class="message">
                        <div class="message-avatar"></div>
                        <div class="message-content large"></div>
                    </div>
                    <div class="message">
                        <div class="message-avatar"></div>
                        <div class="message-content"></div>
                    </div>
                </div>
                
                <!-- Input Area -->
                <div class="input-area">
                    <div class="message-input"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
